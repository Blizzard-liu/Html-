<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        function changeJS() {
            var div = document.getElementById("div1");
            // div.innerText = "JS修改了内容"
            //将js转成jq
            $(div).html("转成JQ对象修改内容")

        }

        $(function () {
            //页面加载完成执行
            alert("11")
        });

        $(function () {
            $("#btnJQ").click(function () {
                // $("#div1").html("JQ哈哈哈")
                //jq转成js
                var $div = $("#div1");
                var div = $div.get(0);
                // var div = $div[0];
                div.innerHTML = "jq转成js对象"
            })
        });

        $(function () {
            $("#show").click(function (t) {
                // $("#iv").show(3000);
                // $("#iv").slideDown(3000);
                // $("#iv").fadeIn(3000);
                $("#iv").animate({width:"800px",opacity:"1"},3000);
            });

            $("#hide").click(function (t) {
                // $("#iv").hide(3000);
                // $("#iv").slideUp(3000);
                // $("#iv").fadeOut(3000);
                $("#iv").animate({width:"500px",opacity:"0.2"},3000);
            })
        })

    </script>

</head>
<body>

<input type="button" value="JS" onclick="changeJS()">
<input type="button" value="JQ" id="btnJQ">

<div id="div1">这里的内容将被js/JQ修改替换</div>

<hr>
<input type="button" value="显示图片" id="show">
<input type="button" value="隐藏图片" id="hide">
<hr>

<img src="2304-106.jpg" id="iv" style="display: none">

</body>
</html>
